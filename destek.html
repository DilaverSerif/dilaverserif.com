<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hesap Silme Talebi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .email {
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }

    .email:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hesabınızı silmek mi istiyorsunuz?</h1>
    <p>Bize bir e-posta gönderin, yardımcı olalım:</p>
    <a href="mailto:code.geass.ds@gmail.com" class="email">code.geass.ds@gmail.com</a>
  </div>
</body>
</html>
